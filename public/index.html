    <script type="module" src="client.js"></script>
    <script>
        function typeWriter(element, text, i = 0) {
            if (i < text.length) {
                element.style.visibility = 'visible'; // Make element visible as typing starts
                element.textContent += text.charAt(i);
                setTimeout(() => typeWriter(element, text, i + 1), 100); // Speed of typing
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const elements = document.querySelectorAll('#info-section > *, #did-you-know-section > *,  #pill-info-1 > *,  #pill-info-2 > *,  #pill-info-3 > *,   #toxsic-info > *, #other-title > * ,  #link-1 > * ');
            elements.forEach(el => {
                el.style.visibility = 'hidden'; // Initially hide elements to prevent flash
            });

            let cumulativeDelay = 0;

            elements.forEach((element) => {
                const originalText = element.textContent;
                element.textContent = ''; // Clear text initially

                setTimeout(() => {
                    typeWriter(element, originalText);
                }, cumulativeDelay);

                cumulativeDelay += originalText.length * 100 + 500; // Adjust cumulative delay for each element
            });
        });
    </script>
